@if (member(); as member){
<div routerLink="/members/{{member.id}}" class="card cursor-pointer
    transition-all duration-300 ease-in-out transform hover:-translate-y-2
">
    <img src="{{member?.imageUrl || '/user.webp'}}" alt="{{member?.displayName}} image" class="rounded-lg" />
    <div class="card-action z-50 absolute bottom-0 w-full px-3 py-1
                rounded-b-lg bg-gradient-to-t from-black/70 via-black/40 to-black/0
    ">
        <div class="flex flex-col">
            <span class="font-semibold">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
            <span class="text-sm">{{member.city}}</span>
        </div>
    </div>
</div>
}
