<div class="hero bg-base-200 min-h-screen">
    @if (!registerMode()) {
    <div class="hero-content text-center">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-60 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            <h1 class="text-5xl font-bold">找到有趣的傢伙</h1>
            <p class="py-6">立即註冊加入我們</p>
            <div class="flex items-center gap-3">
                <button class="btn btn-primary btn-lg" (click)="showRegister(true)">註冊</button>
                <button class="btn btn-info btn-lg">了解更多</button>
            </div>
        </div>
    </div>
    }
    @else {
    <div class="w-full text-2xl text-center flex justify-center">
        <app-register (cancelRegister)="showRegister($event)" class="w-full" />
    </div>
    }
</div>
