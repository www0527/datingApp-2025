<header class="sticky top-0 p-1 w-full z-50 bg-linear-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6 h-3rem">
        <!-- log 與標題 -->
        <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}"
            class="max-h-16 border-r-white border-r-2 pr-6 flex gap-3 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                <path
                    d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
            </svg>

            <h3 class="text-2xl font-semibold uppercase">
                Dating App
            </h3>
        </a>
        <!-- 導覽列 -->
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if (accountService.currentUser(); as user) {
            <a routerLink="/members" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Match</a>
            <a routerLink="/lists" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}">Lists</a>
            <a routerLink="/messages" routerLinkActive="text-accent"
                [routerLinkActiveOptions]="{exact: true}">Messages</a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
        </nav>

        <!-- 使用者資訊與登入區塊 -->
        <div class="flex align-middle ml-auto gap-3">
            <div class="dropdown mr-5 dropdown-end">
                <button tabindex="1" class="flex flex-col justify-center align-middle
                    text-white cursor-pointer uppercase text-xs btn m-1">
                    <span>{{selectedTheme()}}</span>
                </button>
                <ul tabindex="1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    @for (theme of themes; track $index) {
                    <li (click)="handleSelectTheme(theme)">{{ theme }}</li>
                    }
                </ul>
            </div>


            @if (accountService.currentUser(); as user) {
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="gap-3 btn btn-ghost rounded-field text-white hover:text-black">
                    <img [src]="user?.imageUrl || '/user.webp'" alt="user avatar" class="w-10 h-10 rounded-full">
                    <span>{{ user.displayName }}</span>
                </div>
                <ul tabindex="-1" class="menu dropdown-content bg-base-200 rounded-box z-1 mt-2 w-52 p-2 shadow-sm">
                    <li><a>個人資訊</a></li>
                    <li (click)="logout()"><a>登出</a></li>
                </ul>
            </div>
            }
            @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input [(ngModel)]="loginData().email" name="email" type="text" class="input" placeholder="Email">
                <input [(ngModel)]="loginData().password" name="password" type="password" class="input"
                    placeholder="Password">
                <button class="btn" type="submit">Login</button>
            </form>
            }
        </div>
    </div>

</header>
